{% extends 'base.html' %}

{% block content %}
<h1>Delete Booking</h1>

<h4>Are you sure you want to delete your booking for <span class="teal-text">{{ booking.experience.title }}</span> on <span class="teal-text">{{ booking.date }}</span> ?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'bkng_show' booking.experience_id booking.id %}">Cancel</a>
</form>
{% endblock %}
