{% extends 'base.html' %}

{% block content %}
<h1>Booking Details</h1>
<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ experience.title }}</span>
                <p>Participant: {{ booking.user.username }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'bkng_delete' booking.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
