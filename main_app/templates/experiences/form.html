{% extends 'base.html' %}

{% block content %}
    {% if object %}
<h1><span class="teal-text">{{object.title}}</span></h1>
    {% else %}
<h1>Add Experience</h1>
    {% endif %}


<form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>

<script>
    M.FormSelect.init(document.getElementById('id_hours'));
    M.FormSelect.init(document.getElementById('id_minutes'));
    M.FormSelect.init(document.getElementById('id_language'));
    M.FormSelect.init(document.getElementById('id_city'));
</script>
{% endblock %}
