{% extends 'base.html' %}
{% block content %}
<h1>Review List</h1>
{% for review in object_list %}
   <div  class="card">
       <div class="card-body">
            <p>{{ review.user.username }} 
            <span>says, "{{ review.comment }}"</span></p>
            <p>rating: {{ review.rating }}</p>
        </div>
    </div>
           {% empty %}
    <div>
        <p>No Reviews yet</p>
    </div>
    
{% endfor %}
{% endblock %}
